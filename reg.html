<html>
<head>
<title>registration form</title>
</head>
<body bgcolor="yellow">
<form>
<fieldset>
<legend>REGISTER</legend>
<table align="center"  cellpadding='5' cellspacing='10'>
<tr>
	<th colspan=4><h2>REGISTRATION FORM</h2></th>
</tr>
<tr>
	<th>FIRST NAME<sup style = "color :red ";>*</sup>:</th>
	<td><input type="text" placeholder="enter your first name" required size=30 minlength=3 maxlength=25></td>
	<td><b>LAST NAME<sup style = "color :red ";>*</sup>:</b></td>
	<td><input type="text" placeholder="enter your last name" required size=30></td>

<tr>
<tr>
	<th>FATHER NAME<sup style = "color :red ";>*</sup>:</th>
	<td><input type="text" placeholder="enter your father name" required size=30></td>
	<td><b>FATHER OCCUPTION<sup style = "color :red ";>*</sup>:</b></th>
	<td><input type="text" placeholder="enter your father occupation" required size=30></td>
</tr>
<tr>
	<td><b>HT NO<sup style = "color :red ";>*</sup>:</b></td>
	<td><input type="text" placeholder="enter your hallticket no" required size=30></td>
	<td><b>CONATCT<sup style = "color :red ";>*</sup>:</b></td>
	<td><input type="text" placeholder="enter your contact no" required size=30></td>
</tr>
<tr>
	<td><b>DOB<sup style = "color : red">*</sup>:</b></td>
	<td><input type="datetime-local" required></td>
	<td><b>DOJ<sup style = "color : red">*</sup>:</b></td>
	<td><input type="datetime-local" required></td>
</tr>
<tr>
	<td><b>BRANCH<sup style="color:red">*</sup>:<b></th>
	<td><select>
			<option>-----
			<option>IT
			<option>CSE
			<option>ECE
			<option>EEE
			<option>MECH
		</select>
	</td>
	<td><b>BLOOD GROUP<sup style="color:red">*</sup>:</b></td>
		<td>
		<select>
			<option>-----
			<option>o+
			<option>B+
			<option>A-
			<option>B-
			<option>AB+
		</select>
	</td>
</tr>
<tr>
	<td><b>EMAIL<sup style="color:red">*</sup>:</b></td>
	<td><input type="email" placeholder= "enter email" required></td>
</tr>
<tr>
<td>
<b>LANGUAGES </b><sup style="color: red;">*</sup>
</td>
<td>
<label>Telugu</label>
<input type="checkbox" name="Telugu" id="Telugu">
<label>English</label>
<input type="checkbox" name="English" id="English" >
<label>Hindi</label>
<input type="checkbox" name="Hindi" id="Hindi" >
</td>
<td>
<b>GENDER</b> <sup style="color: red;">*</sup>:</td>
	<td>
	MALE<input type="radio" name="gender" id="male" value="male" required>
	FEMALE<input type="radio" name="gender"id="female" value="female"required></td>
</tr>
<tr>
	<td colspan="4" align="center"><button><a href="demo.html">Submit</a></button><button>Reset</button></td>
</tr>

</table>
</fieldset>
</form>
</html>
